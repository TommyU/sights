<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="author" content="">
    <title>sights</title>

    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
          .navbar{
            background-color:#ffcc33;
            color:white;
          }
    </style>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body>
<nav class="navbar navbar-toggleable-md fixed-top">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand offset-md-1" href="#"></a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault" >
        <form class="form-inline">
            <button class="btn btn-warning mr-sm-2" type="button" onclick="display_downloaded_list()">downloaded</button>
            <button class="btn btn-warning mr-sm-2" type="button" onclick="display_disk_usage()">disk usage</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">


        <main class="col-sm-12  col-md-10 offset-md-1 pt-3">
            <h1>&nbsp;</h1>
            <br>
            <div class="table-responsive" id="panel_watched_list">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#序号</th>
                        <th>最近下载时间</th>
                        <th>下载次数</th>
                        <th>名字</th>
                        <th>关键字</th>
                        <th>大小</th>
                        <th>是否已删除</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody id="result_watched_list">

                    </tbody>
                </table>
            </div>
        </main>

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#myModal').hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="myModalBody">
                <p>Modal body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#myModal').hide()">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="myMovie">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn_pause_mv">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="myMovieBody">
                        <p>Modal body text goes here.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script>
    $(function(){
        display_downloaded_list();
    });
</script>
